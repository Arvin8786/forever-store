
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forever Living by Mohd Arvind Isa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f5f7fa; color: #333; }
    header, footer { background: #0f766e; color: white; padding: 20px; text-align: center; }
    h1, h2 { margin: 0; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; padding: 30px 20px; }
    .card { background: white; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); padding: 20px; transition: transform 0.3s ease; position: relative; overflow: hidden; }
    .card:hover { transform: scale(1.03); }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 12px; }
    .card h3 { margin-top: 0; font-size: 1.2rem; }
    .btn { background: #0f766e; color: white; padding: 10px 16px; border-radius: 8px; text-decoration: none; display: inline-block; margin-top: 10px; font-weight: 600; transition: background 0.3s; }
    .btn:hover { background: #115e59; }
    .promo, .cart, .points, .code-form, .rewards { padding: 20px; text-align: center; background: #d1fae5; margin: 30px 20px 0; border-radius: 16px; }
    .floating-cart { position: fixed; bottom: 20px; right: 20px; background: #0f766e; color: white; padding: 12px 18px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 1000; }
    .combo-section { padding: 30px 20px; background: #fffbea; border-top: 3px solid #facc15; }
    .combo-card { border: 2px solid #facc15; padding: 20px; border-radius: 12px; background: #fffef3; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    .combo-card h3 { color: #92400e; }
    .marquee-banner {
      background: linear-gradient(to right, #ffe600, #fffbcc);
      color: #b91c1c;
      font-weight: bold;
      padding: 12px;
      font-size: 1.1rem;
      overflow: hidden;
      white-space: nowrap;
      animation: scrollText 20s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .disclaimer {
      background: #fef2f2;
      color: #991b1b;
      text-align: center;
      padding: 10px 20px;
      font-size: 0.95rem;
      border-bottom: 1px solid #fecaca;
    }
  </style>
</head>
<body>

</body>
</html>
